{% extends 'Templates/base_auth.html' %}
{% load static %}


{% block content %}
   <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free Account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include 'parts/messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" id="username-field" class="form-control form-control-sm" placeholder="Username.." value="{{fieldVal.username}}">
                    </div>
                    
                    <div class="invalid_feedback invalid-feedback" style="display: none;">

                    </div>
                    <p class="text-sm text-success username-success"></p>
                    <br> 
                    <div class="form-group">
                        <input type="email" name="email" id="email-field" class="form-control form-control-sm" placeholder="Email Address" value="{{fieldVal.email}}">
                    </div>

                    <div class="emailFeedbackField invalid-feedback" style="display: none;">

                    </div>
                    <p class="text-sm text-success email-success"></p>

                    <br>

                    <div class="form-group">
                        <input type="password" name="password" id="password-field" class="form-control form-control-sm" placeholder="Password..">
    
                        <small class="float-right py-3 showPasswordToggle" style="float: right;">SHOW</small>
                    </div>
                    <br>
                    <input type="submit" value="Register" class="d-grid gap-2 col-6 mx-auto btn btn-primary submit-btn rounded">
    
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4"></div>
   </div>

   <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
